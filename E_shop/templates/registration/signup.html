{% extends 'master.html' %}

{% block body %}

<section id="form" style="margin-left:30%;margin-top:3%"><!--form-->
		<div class="container">
			<div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
						<h2>New User SignIn</h2>
						<form action="" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field.errors }}
                            <p>{{field}}</p>
                            {% endfor %}

                            <button type="submit" class="btn btn-default">Signup</button>
                            <span style="margin-left:120px">Already have an account : </span>&nbsp;<a href="{% url 'login'%}" >Log In</a>
                        </form>
                </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
