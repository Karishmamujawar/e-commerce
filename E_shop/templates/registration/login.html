{% extends 'master.html' %}

{% block body %}

<section id="form" style="margin-left:30%"><!--form-->
		<div class="container">
			<div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="" method="post">
							{% csrf_token %}
                            {% for field in form %}
                            {{ field.errors }}
                            <label>{{field.label_tag}}</label>
                            <p>{{field}}</p
                             {% endfor %}
                              <a href="#" style="float:right;">Forget Password ?</a><br>
							<button type="submit" class="btn btn-default">Login</button>
                            <a href="{% url 'signup'%}"><span style="color:black;margin-left:200px;">Create Your Account &#8594;</span></a>
						</form>
                </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
